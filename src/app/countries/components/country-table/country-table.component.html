<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay datos que mostrar
</div>


<ng-template #table>

  <table class="table table-dark">
    <thead>
      <tr class="table-active">
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th>Maps</th>
        <th></th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{i + 1}}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common">
          </td>
          <td>{{country.name.common}}</td>
          <td>{{ country.capital}}</td>
          <td>{{ country.population | number }}</td>
          <td> <a [href]="country.maps.googleMaps" target="_blank"> <i class='bx bx-map' ></i> </a></td>
          <td>
            <a [routerLink]="[ '/countries/by', country.cca3]">Info</a>
          </td>
        </tr>
      </tbody>
  </table>

</ng-template>
